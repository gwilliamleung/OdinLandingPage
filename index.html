<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="firstsection">
        <div class="header">
            <div class="logo">Header Logo</div>
            <ul class="links">
                <li><a href="google.com">header link one</a></li>
                <li><a href="google.com">header link two</a></li>
                <li><a href="google.com">header link three</a></li>
            </ul>
        </div>
        <div class="body">
            <div class="maintext">
                <h1>This website is awesome</h1>
                <p class="secondarytext">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</p>
                <button class="signupbutton">Sign up</button>
            </div>
            <img class="kaiju" src="./kaiju.png" alt="Kaiju">
        </div>
    </div>
    <div class="secondsection">
        <h2>My NFTs</h2>
        <div class="nftcontainers">
            <div class="nft">
                <img class="image" src="./kaiju.png">
                <p class="collection">Kaiju Kingz</p> 
            </div>
            <div class="nft">
                <img class="image" src="./testsample.gif">
                <p class="collection">Test Samples</p> 
            </div>
            <div class="nft">
                <img class="image" src="./ryukai.gif">
                <p class="collection">Ryukai Tempest</p>
            </div>
            <div class="nft">
                <img class="image" src="./PXN.png">
                <p class="collection">PXN</p> 
            </div>
        </div>
    </div>
    <div class="thirdsection">
        <h3>Furthermore</h3>
    </div>
</body>
</html>
